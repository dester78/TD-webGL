<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Système solaire</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

    <script src="../examples/js/controls/OrbitControls.js"></script>

		<script>

			var camera, scene, renderer;
      //Tableau permettant de stocker les objets de la classe Planet
      var planets=[];

			class Planet {
				constructor(name,planetRadius,yRotation,systemCenterPosition,systemCenterDistance,planetTexture){
					this.name=name;
					this.planetRadius=planetRadius;
					this.yRotation=yRotation;
					this.systemCenterPosition=systemCenterPosition;
					this.systemCenterDistance=systemCenterDistance;
					this.planetTexture=planetTexture;
				}

				get position(){
          //Retourne la position d'une planète en fonction de la position du centre de son système additionné à sa distance du centre de son système
					return this.systemCenterPosition+this.systemCenterDistance;
				}
			}

      //Création des objets de la classe Planet
			const sun=new Planet("sun",20,0.05,0,0,'../examples/textures/planets/sunmap.jpg')
			const earth=new Planet("earth",20,0.08,sun.position,150,'../examples/textures/planets/earth_atmos_2048.jpg')//La position du centre du système de l'objet earth est la position de l'objet sun

      //Affectation des planètes au tableau planets
			planets.push(sun);
			planets.push(earth);

			// for (var i = 0 ; i< planets.length;i++){
			// 	console.log(planets[i]);
			// }


			init();
			animate();

			function init() {

				scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

        //Attribution aux planète
				for (var i = 0 ; i< planets.length;i++){

          //Charge une texture
					var texture = new THREE.TextureLoader().load( planets[i].planetTexture);

          //Colle une texture
					var material = new THREE.MeshBasicMaterial( { map: texture } );

          //Modélise l'objet sphérique
					var geometry = new THREE.SphereBufferGeometry( planets[i].planetRadius, 32, 32 );

          //Attribut l'effet de mouvement éliptique à un objet, le point de pivot
          geometry.applyMatrix( new THREE.Matrix4().makeTranslation(planets[i].position, 0, 0 ) );

          //Affectation d'un Mesh à la propriété three d'une planète, création de la propriété three à la volé pour pouvoir interargir avec la bibliothèque Three.
					planets[i].three = new THREE.Mesh( geometry, material );

          //Ajoute la planète à la scène
					scene.add( planets[i].three )

          //Applique l'antialaising
					renderer = new THREE.WebGLRenderer( { antialias: true } );
				}

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        //Permet de contrôler la caméra rotative
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

      //Fonction permet de recadrer la caméra lors d'un redimmensionnement de fenêtre
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				for (var i = 0 ; i< planets.length;i++){
					planets[i].three.rotation.y += planets[i].yRotation;
				}
				//sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			}



		</script>

	</body>
</html>
