<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Système solaire</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

    <script src="../examples/js/controls/OrbitControls.js"></script>

		<script>

			var camera, scene, renderer;
      //Tableau permettant de stocker les objets de la classe Planet

      var planets=[];

			class Planet {
				constructor(myOrbitRate, myRotationRate, myDistanceFromAxis, myName, myTexture, mySize) {

	        this._orbitRate= myOrbitRate;
	        this._rotationRate= myRotationRate;
	        this._distanceFromAxis= myDistanceFromAxis;
	        this._name= myName;
	        this._texture= myTexture;
	       	this._size=mySize;
				}
				set parent(myParent){
					this._parent=myParent;
				}

				set positionX(myPositionX){
					this._positionX=myPositionX;
				}

				set positionY(myPositionY){
					this._positionY=myPositionY;
				}

				set positionZ(myPositionZ){
					this._positionZ=myPositionZ;
				}

				set threeMesh(myThreeMesh){
					this._threeMesh=myThreeMesh;
				}

				set pivot(myObject3D){
					this._pivot=myObject3D;
				}

				get parent(){
					return this._parent;
				}

				get positionX(){
					return this._positionX;
				}

				get positionY(){
					return this._positionY;
				}

				get positionZ(){
					return this._positionZ;
				}

				get threeMesh(){
					return this._threeMesh;
				}

				get pivot(){
					return this._pivot;
				}


				get orbitRate(){
					return this._orbitRate;
				}

				get rotationRate(){
					return this._rotationRate;
				}

				get distanceFromAxis(){
					return this._distanceFromAxis;
				}

				get name(){
					return this._name;
				}
				get texture(){
					return this._texture;
				}

				get size(){
					return this._size;
				}

			}

      //Création des objets de la classe Planet
			var sun=new Planet(500, 0.015, 0, "sun", '../examples/textures/planets/sunmap.jpg', 2);
			sun.parent=undefined;
			var earth=new Planet(	365.2564, 0.015, 10, "earth", '../examples/textures/planets/earth_atmos_2048.jpg', 1);
			//La position du centre du système de l'objet earth est la position de l'objet sun
			earth.parent=sun;
			var moon=new Planet(29.5, 0.01, 2.8, "moon", "../examples/textures/planets/moon_1024.jpg", 0.5);
			moon.parent=earth;
      //Affectation des planètes au tableau planets

			planets.push(sun);
			planets.push(earth);
			planets.push(moon);





			for (var i = 0 ; i< planets.length;i++){

				console.log(planets[i]);
			}


			init();
			animate();


			function init() {

				scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 200;

        //Attribution aux planète
				for (var i = 0 ; i< planets.length;i++){

					planets[i].positionX=planets[i].distanceFromAxis;
					planets[i].positionY=0;
					planets[i].positionZ=0;
					var texture = new THREE.TextureLoader().load( planets[i].texture );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var geometry = new THREE.SphereBufferGeometry( planets[i].size, 32, 32 );



					planets[i].threeMesh=  new THREE.Mesh(geometry, material);


					if(planets[i].name!="Sun"&&planets[i].parent!=undefined){

						planets[i].positionX=planets[i].distanceFromAxis+planets[i].parent.distanceFromAxis;
						planets[i].threeMesh.parent=planets[i].parent.threeMesh;
						planets[i].pivot=new THREE.Object3D();
						planets[i].parent.threeMesh.add(planets[i].pivot);
						console.log(planets[i].pivot);
						planets[i].pivot.add(planets[i].threeMesh);
					}


					scene.add(planets[i].threeMesh);
					planets[i].threeMesh.position.set(planets[i].positionX, planets[i].positionY, planets[i].positionZ);
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        //Permet de contrôler la caméra rotative
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

      //Fonction permet de recadrer la caméra lors d'un redimmensionnement de fenêtre
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				// var time = Date.now();
				requestAnimationFrame( animate );

				for (var i = 0 ; i< planets.length;i++){
					// console.log(planets[i])



					if(planets[i].pivot!=undefined){
						// console.log(planets[i].pivot.rotation);

						planets[i].pivot.rotation.y+=0.5;
						// console.log(planets[i].pivot.rotation);
					}
					planets[i].threeMesh.rotation.y+=planets[i].rotationRate;
				}
				//

				renderer.render( scene, camera );
			}



		</script>

	</body>
</html>
