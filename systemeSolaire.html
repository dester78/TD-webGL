<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Système solaire</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

	</head>
	<body>

		<script src="../build/three.js"></script>

    <script src="../examples/js/controls/OrbitControls.js"></script>

		<script>

			var camera, scene, renderer;
      //Tableau permettant de stocker les objets de la classe Planet
      var planets=[];

			class Planet {
				constructor(myOrbitRate, myRotationRate, myDistanceFromAxis, myName, myTexture, mySize,myParent) {

	        this.orbitRate= myOrbitRate
	        this.rotationRate= myRotationRate
	        this.distanceFromAxis= myDistanceFromAxis
	        this.name= myName;
	        this.texture= myTexture;
	       	this.size=mySize;
					this.parent=myParent;
				}

			}

      //Création des objets de la classe Planet
			const sun=new Planet(500, 0.015, 0, "sun", '../examples/textures/planets/sunmap.jpg', 2,undefined)
			const earth=new Planet(	365.2564, 0.015, 25, "earth", '../examples/textures/planets/earth_atmos_2048.jpg', 1,sun)//La position du centre du système de l'objet earth est la position de l'objet sun
			const moon=new Planet(29.5, 0.01, 2.8, "moon", "../examples/textures/planets/moon_1024.jpg", 0.5,earth);
      //Affectation des planètes au tableau planets
			planets.push(sun);
			planets.push(earth);
			planets.push(moon);



			for (var i = 0 ; i< planets.length;i++){
				console.log(planets[i]);
			}




			init();
			animate();


			// function threeObject(scene){
			//
			// 	var texture = new THREE.TextureLoader().load( this.texture );
			// 	var material = new THREE.MeshBasicMaterial( { map: texture } );
			// 	var geometry = new THREE.SphereBufferGeometry( this.size, 32, 32 );
			// 	this.threeObject=  new THREE.Mesh(geometry, material);
			// 	scene.add(this.threeObject);
			// 	this.position.set(this.positionX, this.positionY, this.positionZ);
			//
			// }

			function init() {

				scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

        //Attribution aux planète
				for (var i = 0 ; i< planets.length;i++){

					planets[i].positionX=planets[i].distanceFromAxis;
					planets[i].positionY=0;
					planets[i].positionZ=0;
					var texture = new THREE.TextureLoader().load( planets[i].texture );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var geometry = new THREE.SphereBufferGeometry( planets[i].size, 32, 32 );
					planets[i].threeObject=  new THREE.Mesh(geometry, material);
					scene.add(planets[i].threeObject);
					console.log(planets[i].positionX,planets[i].positionY,planets[i].positionZ)
					planets[i].threeObject.position.set(planets[i].positionX, planets[i].positionY, planets[i].positionZ);
					// planets[i].threeObject(scene);
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        //Permet de contrôler la caméra rotative
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

      //Fonction permet de recadrer la caméra lors d'un redimmensionnement de fenêtre
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function movePlanet(myPlanet, myTime) {

				if(myPlanet.parent!=undefined){

					if(myPlanet.parent.name="Sun"){

						console.log(myPlanet.parent.name)
								myPlanet.threeObject.position.x = Math.cos(myTime
												* (1.0 / (myPlanet.orbitRate * 200)) + 10.0)
												* myPlanet.distanceFromAxis;
								myPlanet.threeObject.position.z = Math.sin(myTime
												* (1.0 / (myPlanet.orbitRate * 200)) + 10.0)
												* myPlanet.distanceFromAxis;
					}

					else{
						myPlanet.threeObject.position.x = Math.cos(myTime
										* (1.0 / (myPlanet.orbitRate * 200)) + 10.0)
										* myPlanet.distanceFromAxis;
						myPlanet.threeObject.position.z = Math.sin(myTime
										* (1.0 / (myPlanet.orbitRate * 200)) + 10.0)
										* myPlanet.distanceFromAxis;

						myPlanet.position.threeObject.x = myPlanet.threeObject.position.x + myPlanet.parent.threeObject.position.x;
						myPlanet.position.threeObject.z = myPlanet.threeObject.position.z + myPlanet.parent.threeObject.position.z;
					}

				}
			}

			function animate() {

				var time = Date.now();
				requestAnimationFrame( animate );

				for (var i = 0 ; i< planets.length;i++){
			    movePlanet(planets[i], time);
				}
				//sphere.rotation.y += 0.01;

				renderer.render( scene, camera );
			}



		</script>

	</body>
