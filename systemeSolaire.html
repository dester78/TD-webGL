<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Système solaire</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

    <script src="../examples/js/controls/OrbitControls.js"></script>

		<script>

			var camera, scene, renderer;
      //Tableau permettant de stocker les objets de la classe Planet

      var planets=[];

			class Planet {
				constructor(myOrbitRate, myRotationRate, myDistanceFromAxis, myName, myTexture, mySize) {
	        this._orbitRate= myOrbitRate;
	        this._rotationRate= myRotationRate;
	        this._distanceFromAxis= myDistanceFromAxis;
	        this._name= myName;
	        this._texture= myTexture;
	       	this._size=mySize;
				}

				set threeMesh(myThreeMesh){this._threeMesh=myThreeMesh;}

				get threeMesh(){return this._threeMesh;}

				get orbitRate(){return this._orbitRate;}

				get rotationRate(){return this._rotationRate;}

				get distanceFromAxis(){return this._distanceFromAxis;}

				get name(){return this._name;}

				get texture(){return this._texture;}

				get size(){return this._size}

				//Méthode permettant de créer un ogjet Mesh propre à une planète
				createThreeMetch(parentName){

					var texture = new THREE.TextureLoader().load( this.texture );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var geometry = new THREE.SphereBufferGeometry( this.size, 32, 32 );
					var threeMesh=new THREE.Mesh(geometry, material);

					//Récupère le nom de la planète de l'objet qui appelle la méthode
					threeMesh.name=this.name;
					//Initialise la position du Mesh à 0 dans l'espace
					threeMesh.position.set(0,0,0);
					//Si le paramètre parentName est présent on attribue un nom de parent à l'objet Mesh de la planète
					parentName!=undefined?threeMesh.parentName=parentName:threeMesh.parentName=undefined
					//On fixe la position x du Mesh de la planète en fonction de la propriété distanceFromAxis de la planète
					threeMesh.position.x =  this.distanceFromAxis

					return threeMesh ;
				}
			}

      //Création des objets de la classe Planet
			var sun=new Planet(10, 0, 0, "sun", '../examples/textures/planets/sunmap.jpg', 20);
			sun.threeMesh=sun.createThreeMetch(undefined)
			var earth=new Planet(	50, 0.00001, 100, "earth", '../examples/textures/planets/earth_atmos_2048.jpg', 10);
			earth.threeMesh=earth.createThreeMetch(sun.name)
			var moon=new Planet(20, 0.008, 20, "moon", "../examples/textures/planets/moon_1024.jpg", 5);
      moon.threeMesh=moon.createThreeMetch(earth.name)

			//Distribution des planètes dans le tableau planets
			planets.push(sun);
			planets.push(earth);
			planets.push(moon);

			for (var i = 0 ; i< planets.length;i++){

				console.log(planets[i]);
			}
			init();
			animate();

			function init() {

				scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 200;

				//Place le soleil en premier car il faut d'abord avoir un Mesh présent dans le système pour y fixer les pivots des autres planètes
				scene.add(sun.threeMesh);

				for (var i = 0 ; i< planets.length;i++){

					//Trouve le parent d'une planète en fonction de l'attribue parentName des objets
					var parent=scene.getObjectByName(planets[i].threeMesh.parentName)
					var pivot=new THREE.Object3D()

					pivot.name="pivot"+planets[i].threeMesh.name

					if(parent!=undefined){
						parent.add(pivot);
						scene.add(planets[i].threeMesh);
						parent.getObjectByName(pivot.name).add(planets[i].threeMesh)
					}
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        //Permet de contrôler la caméra rotative
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

      //Fonction permet de recadrer la caméra lors d'un redimmensionnement de fenêtre
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				for (var i = 0 ; i< planets.length;i++){

					planets[i].threeMesh.rotation.y+=planets[i].rotationRate;
					// planets[i].threeMesh.rotation.y+=planets[i].rotationRate;

					planets[i].threeMesh.parent.rotation.y+=planets[i].orbitRate/10000;
				}

				renderer.render( scene, camera );

		}

			console.log(scene);

		</script>

	</body>
</html>
