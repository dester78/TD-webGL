		<script>

			var camera, scene, renderer;
      //Tableau permettant de stocker les objets de la classe Planet

      var planets=[];

			class Planet {
				constructor(myOrbitRate, myRotationRate, myDistanceFromAxis, myName, myTexture, mySize) {

	        this._orbitRate= myOrbitRate;
	        this._rotationRate= myRotationRate;
	        this._distanceFromAxis= myDistanceFromAxis;
	        this._name= myName;
	        this._texture= myTexture;
	       	this._size=mySize;
				}

				set threeMesh(myThreeMesh){
					this._threeMesh=myThreeMesh;
				}

				set pivot(myObject3D){
					this._pivot=myObject3D;
				}

				get threeMesh(){
					return this._threeMesh;
				}

				get pivot(){
					return this._pivot;
				}

				get orbitRate(){
					return this._orbitRate;
				}

				get rotationRate(){
					return this._rotationRate;
				}

				get distanceFromAxis(){
					return this._distanceFromAxis;
				}

				get name(){
					return this._name;
				}
				get texture(){
					return this._texture;
				}

				get size(){
					return this._size;
				}

				createThreeMetch(parent){

					var texture = new THREE.TextureLoader().load( this.texture );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var geometry = new THREE.SphereBufferGeometry( this.size, 32, 32 );
					var threeMesh=new THREE.Mesh(geometry, material);
					threeMesh.name=this.name;
					threeMesh.position.set(0,0,0);

					if (parent != undefined){
						parent.name!=undefined?threeMesh.parentName=parent.name:threeMesh.parentName=undefined
						parent.position.x != undefined ? threeMesh.position.x = parent.position.x + this.distanceFromAxis:threeMesh.position.x = 0
					}

					return threeMesh ;
				}

			}

      //Création des objets de la classe Planet
			var sun=new Planet(500, 0.015, 0, "sun", '../examples/textures/planets/sunmap.jpg', 20);
			sun.threeMesh=sun.createThreeMetch(undefined)
			var earth=new Planet(	50, 0.035, 100, "earth", '../examples/textures/planets/earth_atmos_2048.jpg', 10);
			//La position du centre du système de l'objet earth est la position de l'objet sun
			earth.threeMesh=earth.createThreeMetch(sun.threeMesh)
			var moon=new Planet(20, 0.02, 30, "moon", "../examples/textures/planets/moon_1024.jpg", 5);
      moon.threeMesh=moon.createThreeMetch(earth.threeMesh)

			planets.push(sun);
			planets.push(earth);
			planets.push(moon);

			for (var i = 0 ; i< planets.length;i++){

				console.log(planets[i]);
			}
			init();
			animate();

			function init() {

				scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 200;

				scene.add(sun.threeMesh);
        //Attribution aux planète
				for (var i = 0 ; i< planets.length;i++){

					var counterPivotAdd=0

					var parent=scene.getObjectByName(planets[i].threeMesh.parentName)
					var pivot=new THREE.Object3D()
					pivot.name="pivot"+planets[i].threeMesh.name
					if(parent!=undefined){
						parent.add(pivot);
						scene.add(planets[i].threeMesh);
						parent.getObjectByName(pivot.name).add(planets[i].threeMesh)
					}
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

        //Permet de contrôler la caméra rotative
        var controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

      //Fonction permet de recadrer la caméra lors d'un redimmensionnement de fenêtre
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				for (var i = 0 ; i< planets.length;i++){

					planets[i].threeMesh.rotation.y+=planets[i].rotationRate;
				}

				for(children in scene ){

					for(var j=0; j<scene.children.length;j++){

						// if(scene.children[j].type=="Mesh"){
						//

						//
						// 			if(scene.children[j].children[k].type=="Object3D"){
						//
						// 				scene.children[j].children[k].rotation.y=0.0001
						// 			}
						// 		}
						//
						// 	}
						}
					}


				//

				renderer.render( scene, camera );

		}
