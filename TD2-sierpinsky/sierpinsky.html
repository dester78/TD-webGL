<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - spotlight</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<script src="../../build/three.js"></script>
		<script src="../../examples/js/controls/OrbitControls.js"></script>

		<script src="../../examples/js/libs/dat.gui.min.js"></script>

		<script src="../../examples/js/WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var renderer, scene, camera;

			var spotLight, lightHelper, shadowCameraHelper;

			var gui;

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 65, 8, - 10 );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 20;
				controls.maxDistance = 500;
				controls.enablePan = false;

				var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
				scene.add( ambient );

				spotLight = new THREE.SpotLight( 0xffffff, 1 );
				spotLight.position.set( 15, 40, 35 );
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.05;
				spotLight.decay = 2;
				spotLight.distance = 200;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 200;
				scene.add( spotLight );

				lightHelper = new THREE.SpotLightHelper( spotLight );
				scene.add( lightHelper );

				shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				scene.add( shadowCameraHelper );

				scene.add( new THREE.AxesHelper( 10 ) );

				var planeMaterial = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				var planeGeometry = new THREE.PlaneBufferGeometry( 2000, 2000 );

				var planeMesh = new THREE.Mesh( planeGeometry, planeMaterial );
				planeMesh.position.set( 0, - 1, 0 );
				planeMesh.rotation.x = - Math.PI * 0.5;
				planeMesh.receiveShadow = true;
				scene.add( planeMesh );


				var polyhedronMaterial = new THREE.MeshPhongMaterial( { color: 0x4080ff, dithering: true } );

				var x,y,z;
				x=1000
				y=1000
				z=1000



				var verticesOfCube = [
			    x*-1,y*-1,z*-1,   x* 0,y*1,z*0,    x*-1, y*-1,z*1,
					x*1,y*-1,z*1,  x*1,y*-1,z*-1
				];

				var indicesOfFaces = [
				    2,1,0, 3,1,2, 4,1,3, 0,1,4, 3,2,0, 0,4,3

				];

				var polyhedronGeometry = new THREE.PolyhedronBufferGeometry( verticesOfCube, indicesOfFaces, 3, 0 );

				var polyhedronMesh = new THREE.Mesh( polyhedronGeometry, polyhedronMaterial );

				polyhedronMesh.position.set( 0, 2, 0 );
				polyhedronMesh.castShadow = true;
				scene.add( polyhedronMesh );

				controls.target.copy( polyhedronMesh.position );
				controls.update();

				window.addEventListener( 'resize', onResize, false );

			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				lightHelper.update();

				shadowCameraHelper.update();

				renderer.render( scene, camera );

			}

			function buildGui() {

				gui = new dat.GUI();

				var params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay
				}

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					render();

				} );

				gui.add( params, 'intensity', 0, 2 ).onChange( function ( val ) {

					spotLight.intensity = val;
					render();

				} );


				gui.add( params, 'distance', 50, 200 ).onChange( function ( val ) {

					spotLight.distance = val;
					render();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					render();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					render();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					render();

				} );

				gui.open();

			}

			init();

			buildGui();

			render();

		</script>

	</body>

</html>
